<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parrotmania | Login</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>
  <script src="/src/js/index.mjs" defer type="module"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

</head>
<body>

  <header>
    <nav class="navbar navbar-light bg-info fixed-top">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="../../index.html">
          <img
          src="/images/wordmark-logo.png"
          height="20"
          alt="PM Wordmark Logo"
          loading="lazy"
          />
        </a>
      </div>
    </nav>
    </header>

<section class="vh-100">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card">
            <div class="card-body p-5" id="login-card">
              <h2 class="text-center mb-5 fw-bold">Login</h2>

              <form id="loginForm" method="post" action="/auth/login">

                <div class="form-outline mb-4">
                  <input type="email" name="email" id="form3Example2cg" class="form-control form-control-lg mb-1" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to login"/>
                  <label class="form-label" for="form3Example2cg"><b>*Email</b> <small>(has to be an @noroff.no address)</small></label>
                  <div class="form-error" id="email-error">Please enter your @noroff email address</div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" id="form3Example3cg" class="form-control form-control-lg mb-1" required minlength="8"/>
                  <label class="form-label" for="form3Example3cg"><b>*Password </b><small>(has to be minimum 8 characters)</small></label>
                  <div class="form-error" id="password-error">Make sure to type in a password of minimum of 8 characters</div>
                  <div class="fw-bold text-center d-inline ps-2"><a href="#"> <small> Forgot password?</small></a></div>
                </div>

                <div class="mb-3 form-check d-flex justify-content-center">
                  <input type="checkbox" class="form-check-input me-2" id="exampleCheck1">
                  <label class="form-check-label " for="exampleCheck1">Remember me</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    class="btn btn-success btn-block col-6 bg-secondary lead " id="loginBtn">Login</button>
                </div>

            
                <div class="m-2 text-center" id="feedback-reg"> <i class="fa-3x fa-solid fa-square-check"> </i> You have successfully logined a user
                </div>
              </form>
              
            </div>     
          </div>
          <div class="col-12 mt-3 text-info">
            <p class="text-center text"> Haven´t registered yet? <a href="/profile/register/"
              class="fw-bold text-secondary"><u>Sign up here</u></a></p>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="bg-info text-center text-lg-start footer position-absolute">
        <div class="text-center pt-3">
          © 2022 Copyright: <em>Parrotmania</em>
          </div>
      </footer>

</body>
</html>
