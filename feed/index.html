<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>feed</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>

<body>
  <header>

    <div class="card y-auto x-0 border border-2 bg-secondary text-primary" id="feed-header">
      <div class="row g-0">
        <div class="col-md-4" id="img-feed">
          <img src="/images/cool-cats-1.png" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body pb-0">

            <div class="row justify-content-between">
            <h4 class="card-title col-9" id="usernane-logged-in"><b>@kapteingusse</b></h4>
            <div class="col-3"><a href="../profile/login/" class="col-3">log out</a></div>
          </div>

            <p class="card-text"><em>"The is not a thing called creativity, it is a matter of good taste combined with selection that differs creators from one another." </em></p>

            
            <p class="card-text d-inline"><small class="text-muted">Last quote 4h ago</small></p>
            <i class="bi bi-sticky-fill text-primary"></i>

            <div class="row justify-content-end pb-1">
            <button type="button" onclick="location.href='profile.html'" class="btn btn-dark col-3 me-2">Profile</button>
            <button type="button" class="btn btn-dark col-3" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">New quote</button>
          </div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New quote</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Quote:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">@Athor or #tag</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Post</button>
      </div>
    </div>
  </div>
</div>
            
          </div>
        </div>
      </div>
    </div>

  <form class="form-inline my-3 row m-0 justify-content-center">
    <div class="col-9 col-sm-6 col-md-5 col-lg-4 col-xl-3 col-xxl-2">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  </div>
  </form>
</header>

<main>
  <!--posts goes here-->
<div class="container ">

  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5 mx-mx-mx ">
  <div class="card border-success mb-3 bg-torquise text-info">
    <div class="card-header border-success">
      <img src="/images/bored-ape-1.png" class="img-thumbnail-post" alt="Profile picture micro">
      <div class=" ps-2 pt-2 d-inline"> <em><b>William Burns</b> </em> <p class="d-inline position-absolute mt-4 top-0 pe-3 end-0 h6"> 28.09.22 12:22 </p></div> 
    </div>
    <div class="card-body text-success">
      <p class="card-text text-primary">"Hindsight is always 20/20"</p>
    </div>
    <div class="card-footer bg-transparent border-success position-relative">
      <p class="d-inline">#Perspective</p> 
      <div class="d-inline position-absolute end-0 pe-3">
      <i class="bi bi-heart ps-3"></i> 
      <p class="d-inline">22</p> 
      <i class="bi bi-pin-angle ps-3"></i> 
      <p class="d-inline">4</p>
      <i class="bi bi-arrow-repeat ps-3"></i>
      <p class="d-inline">3</p>
    </div>
  </div>
  </div>
</div>
</div>
</div>
</main>

<script src="/src/js/index.mjs" type="module"></script>

</body>
</html>
